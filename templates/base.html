{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/4d6e5672f0.js" crossorigin="anonymous" defer></script>
    <title>
      {% block page_title %}{% endblock page_title %}
      | Airbnb</title>
  </head>

  <body class="text-gray-800 mt-20">
    <header class="container max-w-full flex items-center justify-between text-center h-20 px-20 shadow-md fixed bg-white inset-0">
      <div class="flex">
        <a href="{% url 'core:home' %}">
          <img class="w-24" src="{% static 'img/logo.png' %}" alt="logo">
        </a>
      </div>
      {% block search_bar %}
      <form class="flex justify-between m-auto border rounded-full border-solid px-6 py-2 text-sm w-80 shadow-md hover:shadow-lg transition duration-300" method="get" action="{% url 'rooms:search' %}">
        <input class="placeholder-gray-800 font-medium focus:outline-none" name="city" placeholder="Search by City">
        <button class="p-2 rounded-full bg-red-400 text-white">
          <i class="fas fa-search"></i>
        </button>
      </form>
      {% endblock search_bar %}
      {% include "partials/nav.html" %}

    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
  </body>

</html>
