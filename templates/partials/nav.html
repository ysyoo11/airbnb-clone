<ul class="flex items-center text-sm font-semibold h-full">
    {% if user.is_authenticated %}
        <a href="{{user.get_absolute_url}}"><li class="nav_link">Profile</li></a>
        <a href="{% url 'users:logout' %}"><li class="nav_link">Log out</li></a>
    {% else %}
        <a href="{% url 'users:login' %}"><li class="nav_link">Log in</li></a>
        <a href="{% url 'users:signup' %}"><li class="nav_link">Sign up</li></a>
    {% endif %}
</ul>
