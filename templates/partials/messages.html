{% if messages %}
<div class="absolute mx-auto top-22 left-0 right-0 flex justify-center items-center">
    {% for message in messages %}
    <div class="message font-medium bg-gray-700 z-50 rounded-full text-white py-3 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
