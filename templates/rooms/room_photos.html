{% extends 'base.html' %}

{% load my_tags %}

{% block page_title %}
Photos of {{room.name}}
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col rounded-2xl p-6 mt-32">

    <div class="continue_title">Room Photos</div>

    {% for photo in room.photos.all %}
        <div class="mb-5 h-25vh w-full flex justify-between border-gray-400 border p-4 rounded items-center">
            <div class="flex w-full h-full items-center">
                <div class="w-64 h-full mr-12 bg-cover bg-center" style="background-image:url({{photo.file.url}})"></div>
                <span class="text-xl">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col buttons w-40">
                <a href="#" class="btn bg-blue-400 font-medium text-white mb-6">Edit</a>
                <a href="{% url 'rooms:delete_photo' room.pk photo.pk %}" class="btn bg-red-600 font-medium text-white">Delete</a>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock content %}
